name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile  # or docker-compose.yml if multi-container
        push: false

    - name: Deploy to Cloud (example: EC2 or another provider)
      run: |
        echo "Deploy logic goes here (e.g., SSH to server, docker-compose up -d)"

name: CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up SSH
        run: |
          # Use a persistent location instead of ~/.ssh
          SSH_DIR="$RUNNER_TEMP/.ssh"
          mkdir -p "$SSH_DIR"
          echo "${{ secrets.EC2_SSH_KEY }}" > "$SSH_DIR/id_rsa"
          chmod 600 "$SSH_DIR/id_rsa"
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> "$SSH_DIR/known_hosts"
          echo "SSH_DIR=$SSH_DIR" >> $GITHUB_ENV

      - name: Deploy to EC2
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh -i "${{ env.SSH_DIR }}/id_rsa" \
              -o UserKnownHostsFile="${{ env.SSH_DIR }}/known_hosts" \
              -o StrictHostKeyChecking=no \
              -p ${{ secrets.EC2_PORT }} \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          
          EOF

      - name: Verify Backend
        run: |
          for i in {1..5}; do
            if curl -fsS "http://${{ secrets.EC2_HOST }}:5000/todos" >/dev/null; then
              echo "✅ Backend is up!"
              exit 0
            fi
            sleep 10
          done
          echo "❌ Backend health check failed"
          exit 1

      - name: Verify Frontend
        run: |
          for i in {1..5}; do
            if curl -fsS "http://${{ secrets.EC2_HOST }}:3000" >/dev/null; then
              echo "✅ Frontend is up!"
              exit 0
            fi
            sleep 10
          done
          echo "❌ Frontend health check failed"
          exit 1
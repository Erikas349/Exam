name: CI/CD to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/Erikas349/Exam/To-Do-app || {
            git clone https://github.com/Erikas349/Exam.git ~/Erikas349/Exam
            cd ~/Erikas349/Exam/To-Do-app
          }
          git pull origin main
          docker compose down
          docker compose up --build -d
        EOF

    - name: Health Check - Backend
      run: |
        echo "Waiting for backend..."
        sleep 15
        curl -f http://${{ secrets.EC2_HOST }}:5000/todos || {
          echo "❌ Backend not reachable!"
          exit 1
        }

    - name: Health Check - Frontend
      run: |
        echo "Checking frontend..."
        curl -f http://${{ secrets.EC2_HOST }}:3000 || {
          echo "❌ Frontend not reachable!"
          exit 1
        }

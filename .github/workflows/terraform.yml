name: Terraform Plan and Apply

on:
  push:
    branches: [ main ]
    paths: [ 'infrastructure/**' ]  # Trigger only when infra changes

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for AWS OIDC auth

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::YOUR_ACCOUNT_ID:role/GitHubActionsRole
          role-session-name: github-actions-terraform

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init

      - name: Terraform Plan
        run: |
          cd infrastructure
          terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'  # Auto-apply only to main
        run: |
          cd infrastructure
          terraform apply -auto-approve -input=false